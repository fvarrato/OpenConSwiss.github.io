# About Block
aboutTitle: "About GDG DevFest"
aboutBlock:
aboutTitle: "About OpenCon"
aboutBlock:
 - {title: "What is it?", image: "what.jpg", text: "<a href='http://www.opencon2018.org' target='_blank'>OpenCon</a> is a platform for the next generation to learn about Open Access, Open Education and Open Data, develop critical skills and catalyse action toward a more open system for sharing the world’s information -- from scholarly and scientific research, to educational materials, to digital research data."}
 - {title: "Why in Switzerland?", image: "why.jpg", text: "It is time for Switzerland to have its own forum and give a chance for open advocates in the country to meet and discuss. Thanks to support from the Swiss National Science Foundation, the OpenCon Switzerland satellite event will happen in Bern and will bring open science practictioners together with individuals advocating for openness in other contexts." }
 - {title: "Why attend?", image: "who.jpg", text: "OpenCon is for the next-generation of open science advocates. They can be early career researchers - from doctoral students to young PIs, librarians, individuals working in the publishing industry, policy advisors and administrators involved in setting the open science or open government agendas, and anyone from the civil society pushing for a more open government." }

